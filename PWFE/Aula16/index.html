    <title>Document</title>

<body>
    <script>
        let url = "http://10.87.207.2:8080/api/livro";

        let obj = {
            "id": 10,
            "titulo": "A Revolução dos Bichos",
            "autor": "George Orwell",
            "editora": "Companhia das Letras",
            "idioma": "Português",
            "urlImagem": "https://m.media-amazon.com/images/I/618iHJVMh4L.jpg",
            "lancamento": "0015-07-31T03:00:00.000+00:00",
            "numeroPaginas": 152,
            "estoque": 10,
            "preco": 10.3
        }

        fetch(url,{
            method:"POST",
            body:JSON.stringify(obj)
        }).then(res=> {return res.json()})
        .then(data => {
            console.log(data)
        }).catch(error=>{console.log(error)});
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="cadastro">
        <input type="text" id="nome" placeholder="Nome do Cliente">
        <input type="text" id="endereco" placeholder="Endereço do Cliente">
        <select name="lanche" id="lanche" placeholder="Escolha o Lanche">
            <option value="burguer">X-Burguer</option>
            <option value="salada">X-Salada</option>
            <option value="egg">X-Egg</option>
            <option value="tudo">X-Tudo</option>
        </select>

        <button onclick="adicionar()" class="btn_add">Adicionar Pedido</button>
    </div>

    <div class="titles">
        <h1>Pedidos em Produção</h1>
        <h1>Pedidos em Entrega</h1>
    </div>

    <div class="meio">

        <div class="producao">
            <div class="pedido">
                <div class="cliente">
                    <p class="nome">Fulano da Silva</p>
                    <p class="endereco">Rua dos Sabias, 321</p>
                </div>
                <p class="lanche">X-Tudo</p>
                <button onclick="adicionar()" class="btn"><img src="img/motoboy.png" class="img"></button>
            </div>
        </div>

        <div class="entrega">
            <div class="pedido">
                <div class="cliente">
                    <p class="nome">Fulano da Silva</p>
                    <p class="endereco">Rua dos Sabias, 321</p>
                </div>
                <p class="lanche">X-Tudo</p>
                <button onclick="adicionar()" class="btn"><img src="img/checkmark.png" class="img"></button>
            </div>
        </div>
        

    </div>
</body>

<script src="script.js"></script>

</html>
